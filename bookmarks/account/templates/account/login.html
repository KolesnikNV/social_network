{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<div class="log_form">
<h1>Log-in</h1>
<p>Please, use the following form to log-in. If you don't have an account, 
    <a href="{% url "register" %}">register here</a></p>
    <li class="google">
{{ form.as_p }}
{% csrf_token %}
<p><input type="submit" value="Log in"></p>
</form>
</div>
{% endblock %}
